<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Sorteio</title>
    <style>
        body {
            background-image: url('principal.jpg');
            background-size: 100% calc(100vh + 2cm);
            /* Aumenta a altura da imagem em 2 cm */
            background-position: center top;
            /* Alinha a imagem ao topo da tela */
            background-attachment: fixed;
            /* A imagem fica fixa ao rolar a página */
            background-repeat: no-repeat;
            /* Evita que a imagem se repita */
            font-family: Arial, sans-serif;
        }

        /* Para dispositivos móveis */
        @media (max-width: 768px) {
            body {
                background-image: url('principal.jpg');
                background-size: cover;
                /* Usa 'cover' para garantir que a imagem preencha a tela sem distorção */
                background-position: center;
                /* Centraliza a imagem */

            }
        }


        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            color: white;
            height: 100vh;
            /* Faz o container preencher toda a altura da tela */
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* Centraliza o conteúdo verticalmente */
            align-items: center;
            /* Centraliza o conteúdo horizontalmente */
            margin-top: 0;
            /* Remove a margem superior */
            transform: translate(1.6cm, -1cm);
            /* posição do container não centralizado */

        }

        /* Ajustes para dispositivos móveis */
        @media (max-width: 768px) {
            .container {
                margin-top: 0;
                /* Garante que não haja margem superior */
            }
        }



        /* Para dispositivos móveis */
        @media (max-width: 768px) {
            .container {
                height: 100vh;
                /* Define a altura para 100% da altura da tela */
                padding: 0;
                /* Remove o padding para permitir que o contêiner ocupe toda a altura */
                margin-top: 0;
                /* Remove a margem superior */
            }
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: transparent;
            color: transparent;
            ;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: transparent;
            /* Mantém transparente ao passar o mouse */
        }

        .card-container {
            position: relative;
            width: 230px;
            height: 330px;
            margin: 20px auto;
            perspective: 1000px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            transform: rotateY(180deg);
        }

        .card.is-flipped {
            transform: rotateY(0);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);

        }

        .card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            /* Sombra da imagem */


        }

        .card-back {
            background-image: url('fd1.jpg');
            background-size: cover;
            background-position: right center;
            /* Move a imagem para a direita */
            transform: rotateY(180deg);
        }

        /* Botão transparente que cobre o container da carta */
        .button-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
