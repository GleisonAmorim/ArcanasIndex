<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Sorteio</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('principal.gif');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            color: white;

            margin-top: -2cm;
            /* Adiciona a margem superior de 5cm */

        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: transparent;
            color: transparent;
            ;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: transparent;
            /* Mantém transparente ao passar o mouse */
        }

        .card-container {
            position: relative;
            width: 230px;
            height: 330px;
            margin: 20px auto;
            perspective: 1000px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            transform: rotateY(180deg);
        }

        .card.is-flipped {
            transform: rotateY(0);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);

        }

        .card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            /* Sombra da imagem */


        }

        .card-back {
            background-image: url('fd.jpg');
            background-size: cover;
            background-position: center;
            transform: rotateY(180deg);
        }

        /* Botão transparente que cobre o container da carta */
        .button-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card-container">
            <div class="card" id="card">
                <div class="card-face card-back"></div>
                <div class="card-face card-front">
                    <img id="card-image" src="" alt="Carta de Tarot"
                        style="max-width: 100%; max-height: 100%; border-radius: 10px;">
                </div>
            </div>
            <!-- Botão transparente que cobre a carta inteira -->
            <button class="button-overlay" onclick="sortearCarta()"></button>
        </div>
    </div>

    <script>

            'dM4IvkueRhyHDhn5OsqM-Q.webp', 'G7kR47llQoWmyqmziXt5uA.webp', 'Hiu5ixupTyW4vWJCmfQTTw.webp',

            '_sa9q1cWSA60ZLMD1S7Feg.webp'
        ];

        // Tempos de cada etapa
        const tempoImagemAntiga = 500; // Tempo para manter a imagem antiga visível (meio segundo)
        const tempoViradaCarta = 500; // Tempo de virada da carta (0.8 segundos)
        const tempoEsperaNovaCarta = 500; // Tempo antes de exibir a nova carta (1 segundo)
        const tempoGiro = 2500; // Tempo total de giro (2.5 segundos para girar várias vezes)

        function sortearCarta() {
            const card = document.getElementById('card');
            const cardImage = document.getElementById('card-image');

            // Sorteia uma nova carta
            const indexAleatorio = Math.floor(Math.random() * cartas.length);
            const carta = cartas[indexAleatorio];

            // Exibe a parte de trás da carta
            cardImage.src = 'fd.jpg';

            // Gira a carta várias vezes antes de revelar a nova carta
            card.style.transition = 'none'; // Remover qualquer transição anterior
            card.style.transform = 'rotateY(0deg)'; // Resetando a rotação

            // Forçar um "reflow" para reiniciar a animação
            void card.offsetWidth;

            // Aplicar a animação de rotação
            card.style.transition = `transform ${tempoGiro}ms ease-in-out`;
            card.style.transform = 'rotateY(1800deg)'; // Girar 5 vezes (1800 graus)

            // Espera o tempo do giro e depois revela a carta
            setTimeout(() => {
                card.classList.add('is-flipped');
                cardImage.src = `tarot/${carta}`;
            }, tempoGiro);
        }
    </script>
</body>

</html>
