<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Sorteio</title>
    <style>
        body {
            background-image: url('principal.jpg');
            background-size: 100% calc(100vh + 2cm);
            /* Aumenta a altura da imagem em 2 cm */
            background-position: center top;
            /* Alinha a imagem ao topo da tela */
            background-attachment: fixed;
            /* A imagem fica fixa ao rolar a página */
            background-repeat: no-repeat;
            /* Evita que a imagem se repita */
            font-family: Arial, sans-serif;
        }

        /* Para dispositivos móveis */
        @media (max-width: 768px) {
            body {
                background-image: url('principal.jpg');
                background-size: cover;
                /* Usa'cover'para garantir que a imagem preencha a tela sem distorção */
                background-position: center;
                /* Centraliza a imagem */

            }
        }


        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            color: white;
            height: 100vh;
            /* Faz o container preencher toda a altura da tela */
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* Centraliza o conteúdo verticalmente */
            align-items: center;
            /* Centraliza o conteúdo horizontalmente */
            margin-top: 0;
            /* Remove a margem superior */
            transform: translate(1.6cm, -1cm);
            /* posição do container não centralizado */

        }

        /* Ajustes para dispositivos móveis */
        @media (max-width: 768px) {
            .container {
                margin-top: 0;
                /* Garante que não haja margem superior */
            }
        }



        /* Para dispositivos móveis */
        @media (max-width: 768px) {
            .container {
                height: 100vh;
                /* Define a altura para 100% da altura da tela */
                padding: 0;
                /* Remove o padding para permitir que o contêiner ocupe toda a altura */
                margin-top: 0;
                /* Remove a margem superior */
            }
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: transparent;
            color: transparent;
            ;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: transparent;
            /* Mantém transparente ao passar o mouse */
        }

        .card-container {
            position: relative;
            width: 180px;
            /* Base width */
            height: 320px;
            /* (180 / 9) * 16 = 20 * 16 = 320px (9:16 aspect ratio) */
            margin: 20px auto;
            perspective: 1000px;
        }

            .card-back {
            background-image: url('fd2.jpg');
            background-size: cover;
            background-position: right center;
            /* Move a imagem para a direita */
            transform: rotateY(180deg);
        }

        .card {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            transform: rotateY(180deg);
        }

        .card.is-flipped {
            transform: rotateY(0);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);

        }

        .card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            /* Sombra da imagem */


        }


        /* Botão transparente que cobre o container da carta */
        .button-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <audio id="somSorteio" src="ms.mp3" preload="auto"></audio>
    <div class="container">
        <div class="card-container">
            <div class="card" id="card">
                <div class="card-face card-back"></div>
                <div class="card-face card-front">
                    <img id="card-image" src="" alt="Carta de Tarot"
                        style="max-width: 100%; max-height: 100%; border-radius: 10px;">
                </div>
            </div>
            <!-- Botão transparente que cobre a carta inteira -->
            <button class="button-overlay" onclick="sortearCarta()"></button>
        </div>
    </div>

    <script>
        const cartas = [
            'fornovo/0.jpeg',
            'fornovo/1.jpeg',
            'fornovo/2.jpeg',
            'fornovo/3.jpeg',
            'fornovo/4.jpeg',
            'fornovo/5.jpeg',
            'fornovo/6.jpeg',
            'fornovo/7.jpeg',
            'fornovo/8.jpeg',
            'fornovo/9.jpeg',
            'fornovo/q.jpeg',
            'fornovo/w.jpeg',
            'fornovo/e.jpeg',
            'fornovo/r.jpeg',
            'fornovo/t.jpeg',
            'fornovo/y.jpeg',
            'fornovo/u.jpeg',
            'fornovo/i.jpeg',
            'fornovo/o.jpeg',
            'fornovo/p.jpeg',
            'fornovo/a.jpeg',
            'fornovo/s.jpeg'



        ];

        // Mapeamento de teclas para cartas específicas
        const mapaTeclas = {
            '0': 'fornovo/0.jpeg',
            '1': 'fornovo/1.jpeg',
            '2': 'fornovo/2.jpeg',
            '3': 'fornovo/3.jpeg',
            '4': 'fornovo/4.jpeg',
            '5': 'fornovo/5.jpeg',
            '6': 'fornovo/6.jpeg',
            '7': 'fornovo/7.jpeg',
            '8': 'fornovo/8.jpeg',
            '9': 'fornovo/9.jpeg',
            'q': 'fornovo/q.jpeg',
            'w': 'fornovo/w.jpeg',
            'e': 'fornovo/e.jpeg',
            'r': 'fornovo/r.jpeg',
            't': 'fornovo/t.jpeg',
            'y': 'fornovo/y.jpeg',
            'u': 'fornovo/u.jpeg',
            'i': 'fornovo/i.jpeg',
            'o': 'fornovo/o.jpeg',
            'p': 'fornovo/p.jpeg',
            'a': 'fornovo/a.jpeg',
            's': 'fornovo/s.jpeg',


        };

        const tempoGiro = 1000;

        function sortearCarta(cartaEspecifica = null) {
            const som = document.getElementById('somSorteio');
            som.currentTime = 0;
            som.play();

            const card = document.getElementById('card');
            const cardImage = document.getElementById('card-image');

            // Gira a carta para as costas
            card.classList.remove('is-flipped');

            // Sorteia a nova carta
            const carta = cartaEspecifica || cartas[Math.floor(Math.random() * cartas.length)];

            // Espera a animação terminar (tempo de virar para costas)
            setTimeout(() => {
                // Troca a imagem enquanto está de costas
                cardImage.src = carta;

                // Gira a carta para a frente (nova imagem)
                card.classList.add('is-flipped');
            }, tempoGiro);
        }


        // Evento de teclado
        document.addEventListener('keydown', function (event) {
            const tecla = event.key.toLowerCase();
            if (mapaTeclas[tecla]) {
                sortearCarta(mapaTeclas[tecla]);
            }
        });
    </script>

</body>

</html>
