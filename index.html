<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Cartas</title>
    <style>
        /* Estilo global */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://www.example.com/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #000000;
            overflow: hidden;
        }

        /* Container principal */
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            width: 350px;
            max-width: 100%;
            backdrop-filter: blur(8px);
        }

        /* Título */
        h1 {
            color: #fff;
            font-size: 30px;
            font-weight: 700;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        /* Botões */
        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            margin: 12px 0;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            background: linear-gradient(45deg, #6a4c9c, #9c27b0);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        /* Efeitos dos botões */
        .btn:hover {
            background: linear-gradient(45deg, #9c27b0, #6a4c9c);
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
        }

        .btn:active {
            background: #5a1c7d;
            transform: translateY(2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        .btn:focus {
            outline: none;
        }

        /* Efeito de hover e foco nos botões */
        .btn:focus-visible {
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.8);
        }

    </style>
</head>

<body>

    <div class="container">
        <h1>Escolha o jogo</h1>
        <button class="btn" onclick="window.location.href='index1.html'">Gs</button>
        <button class="btn" onclick="window.location.href='index2.html'">Hogw</button>
        <button class="btn" onclick="window.location.href='index3.html'">IN</button>
        <button class="btn" onclick="window.location.href='dogma1.html'">Dogma</button>
        <button class="btn" onclick="window.location.href='ffor2.html'">Ffor</button>
        <button class="btn" onclick="window.location.href='wu1.html'">Wu</button>
        <button class="btn" onclick="window.location.href='bg3.html'">Bg3</button>
    </div>

</body>

</html>
