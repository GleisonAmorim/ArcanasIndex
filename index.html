<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Opção</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f4f8;
        }

        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            color: #4a90e2;
            margin-bottom: 20px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            background-color: #4a90e2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #357ab7;
        }

        .btn:focus {
            outline: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Selecione uma opção</h1>
        <button class="btn" onclick="window.location.href='index1.html'">Gs</button>
        <button class="btn" onclick="window.location.href='index2.html'">Hogw</button>
        <button class="btn" onclick="window.location.href='index3.html'">IN</button>
        <button class="btn" onclick="window.location.href='dogma1.html'">dogma</button>
        <button class="btn" onclick="window.location.href='for11.html'">for</button>
        
    </div>

</body>

</html>
